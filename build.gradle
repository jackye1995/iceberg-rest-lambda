plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.apache.iceberg:iceberg-core:1.3.0-rest-lambda'
    implementation 'org.apache.iceberg:iceberg-aws:1.3.0-rest-lambda'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'software.amazon.awssdk:url-connection-client:2.20.85'
    implementation 'software.amazon.awssdk:lambda:2.20.85'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    testImplementation 'junit:junit:4.13.2'
}

sourceCompatibility = 11
targetCompatibility = 11
